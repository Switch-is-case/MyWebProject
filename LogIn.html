<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="LogIn//style.css" />

    <title>Login & Registration Form</title>
  </head>
  <body>
    <div>
      <header>
        <nav id="content-wrapper">
            <div class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand">FAQs</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">My Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="AboutMe.html">About Me</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <form class="myForm" id="content-wrapper" name="myForm" onsubmit="return validateForm()">
      <div class="column">
      <div>
        <h2 class="text-light" id="Welcome">LogIn</h2>
      </div>
      <label for="email"></label>
      <input id="user-form" type="text" class="email" name="email" placeholder="Email">
      <br>
      <br>
      <label for="password"></label>
      <input id="user-form" type="password" class="pswd" name="pswd" placeholder="Password">
      <h2 id="welcomeMessage" style="display: none;"></h2>
      <br>
      <br>
      <input class="btn btn-outline-light btn-sm mx-2" type="submit" id="LogIn" value="LogIn" style="width:190px; margin: 0px auto;">
      <input class="btn btn-outline-light btn-sm mx-2" type="button" id="LogOut" value="LogOut" style="width:190px; margin: 0px auto;">
      <br>
      <br>
      <div>
        <p id="p1">Do not have an account?</p>
        <a id="a1" href="Registration.html">Sign Up</a>
      </div>
      </div>
    </form>
    </div>
    <script src="LogIn//script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
