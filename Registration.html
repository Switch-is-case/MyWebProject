<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Registration//style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login & Registration Form</title>
  </head>
  <body>
    <form class="col-sm-12 col-md-12 col-lg-12" id="content-wrapper" name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
      <div class="column">
      <div>
        <h2 class="text-light">Registration</h2>
      </div>
      <label for="fname"></label>
      <input id="user-form" type="text" name="fname" placeholder="Name">
      <label for="email"></label>
      <input id="user-form" type="text" name="email" placeholder="Email">
      <br>
      <br>
      <label for="password"></label>
      <input id="user-form" type="password" name="pswd" placeholder="Password" onkeyup='check();'>
      <label for="password_confirm"></label>
      <input id="user-form" type="password" name="pswdcnf" placeholder="Password confirm" onkeyup='check();'>
      <br>
      <br>
      <input id="submit-form" class="btn btn-outline-light btn-sm mx-2" type="submit" value="Register" style="width:400px; margin: 0px auto;">
      <br>
      <br>
      <div>
        <p>Already have an account? <a href="LogIn.html">Sign In</a></p>
      </div>
      </div>
    </form>
    </div>
    <script src="Registration//script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
