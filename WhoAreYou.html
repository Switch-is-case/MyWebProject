<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>WhoAreYou?</title>
<link rel="stylesheet" href="Who//style.css"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body> 
    <form id="content-wrapper">
        <div class="column">
            <div>
              <h2 class="text-light" id="Welcome">WhoAreYou</h2>
            </div>
            <label for="Name">Name</label>
            <br>
            <input id="user-form" type="text" class="name" name="Name">
            <br>
            <br>
            <label for="Age">Age</label>
            <br>
            <input id="user-form" type="text" class="age" name="Age">
            <br>
            <br>
            <label for="Race">Race</label>
            <br>
            <select class="form-control" id="race" name="Race" style="background-color:transparent;">
                <option value="Value 0"></option>
                <option value="Value 1">Human</option>
                <option value="Value 2">Dwarf</option>
                <option value="Value 3">Elf</option>
                <option value="Value 4">Hobbit</option>
                <option value="Value 5">Ork</option>
            </select>
            <br>
            <label for="weapon">Weapon</label>
            <br>
            <label for="sword">Sword</label>
            <input id="user-form" type="radio" value="sword" class="sword" name="weapon">
            <label for="stick">Stick</label>
            <input id="user-form" type="radio" value="stick" class="stick" name="weapon">
            <label for="hammer">Hammer</label>
            <input id="user-form" type="radio" value="hammer" class="hammer" name="weapon">
            <br>
            <br>
            <input class="btn btn-outline-light btn-sm mx-2" type="reset" id="reset" value="reset" style="width:190px; margin: 0px auto;">
        </div>
    </form>

    <script src="Who//script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body> 
</html>
